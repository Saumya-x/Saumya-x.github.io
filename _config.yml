---
title: Saumya Test Website
author: Saumya
navbar-links:
  About Me: aboutme
avatar: /assets/img/viki.jpg
round-avatar: false
social-network-links:
  email: sss6@williams.edu
  github: Saumya-x
  instagram: _saumyashinde_
share-links-active:
  email: true
  instagram: true
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true
edit_page_button: true
navbar-var-length: false
navbar-col: "#ffc0cb"
navbar-text-col: "#ffffff"
navbar-border-col: "#ff748c"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#ff748c"
footer-text-col: "##404040"
footer-link-col: "#008AFF"
footer-hover-col: "#0085A1"
date_format: "%B %-d, %Y"
timezone: America/Toronto
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
kramdown:
  input: GFM
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      social-share: true
  - scope:
      path: ""
    values:
      layout: page
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
plugins:
  - jekyll-paginate
  - jekyll-sitemap
